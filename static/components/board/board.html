<script id="entry-template" type="text/x-handlebars-template">
    <table class="leadersTable" border="1" cellpadding="0" cellspacing="0">
        <thead>
            <tr>
                <th>Email</th>
                <th>Age</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {{#each users}}
            <tr class="tr">
                <td>{{email}}</td>
                <td>{{age}}</td>
                <td>{{score}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</script>
